# IOE-DREAM 微服务基础设施配置
# 包含：MySQL、Redis、Nacos、RabbitMQ、Elasticsearch
version: '3.8'

services:
  # MySQL数据库集群
  mysql-master:
    image: mysql:8.0.33
    container_name: ioedream-mysql-master
    hostname: mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: ioedream@2024
      MYSQL_DATABASE: ioedream_infrastructure
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf/master.cnf:/etc/mysql/conf.d/master.cnf
    networks:
      - ioedream-network
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mysql-slave:
    image: mysql:8.0.33
    container_name: ioedream-mysql-slave
    hostname: mysql-slave
    environment:
      MYSQL_ROOT_PASSWORD: ioedream@2024
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_slave_data:/var/lib/mysql
      - ./mysql/conf/slave.cnf:/etc/mysql/conf.d/slave.cnf
    networks:
      - ioedream-network
    command: --server-id=2 --relay-log=relay-bin --read-only=1
    depends_on:
      mysql-master:
        condition: service_healthy
    restart: unless-stopped

  # Redis集群
  redis-master:
    image: redis:7.0-alpine
    container_name: ioedream-redis-master
    hostname: redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - ioedream-network
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis-slave:
    image: redis:7.0-alpine
    container_name: ioedream-redis-slave
    hostname: redis-slave
    ports:
      - "6380:6379"
    volumes:
      - redis_slave_data:/data
    networks:
      - ioedream-network
    command: redis-server --slaveof redis-master 6379
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped

  # Nacos注册中心和配置中心
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: ioedream-nacos
    hostname: nacos
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql-master
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: ioedream@2024
      NACOS_SERVER_PORT: 8848
      NACOS_APPLICATION_PORT: 8848
      JVM_XMS: 512m
      JVM_XMX: 512m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos_logs:/home/nacos/logs
      - ./nacos/init.d:/home/nacos/init.d
    networks:
      - ioedream-network
    depends_on:
      mysql-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ioedream-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ioedream@2024
      RABBITMQ_DEFAULT_VHOST: ioedream
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - ioedream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch搜索引擎
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: ioedream-elasticsearch
    hostname: elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
      xpack.security.enabled: false
      xpack.security.enrollment.enabled: false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - ioedream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana可视化界面
  kibana:
    image: kibana:8.11.0
    container_name: ioedream-kibana
    hostname: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - ioedream-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:1.25-alpine
    container_name: ioedream-nginx
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf/conf.d:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - ioedream-network
    depends_on:
      - smart-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: ioedream-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/rules:/etc/prometheus/rules
    networks:
      - ioedream-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana可视化
  grafana:
    image: grafana/grafana:10.0.0
    container_name: ioedream-grafana
    hostname: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ioedream@2024
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - ioedream-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  mysql_master_data:
    driver: local
  mysql_slave_data:
    driver: local
  redis_master_data:
    driver: local
  redis_slave_data:
    driver: local
  nacos_logs:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ioedream-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1