# ============================================================
# IOE-DREAM Gateway Service 开发环境配置
# ============================================================

spring:
  config:
    import:
      - optional:classpath:application-captcha.yml  # 验证码配置
  
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/ioedream?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: root1234
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: true
  
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: "redis123"
      database: 0
      timeout: 3000

  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
