spring:
  config:
    import:
      - optional:classpath:application-captcha.yml  # 验证码配置

  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}
      database: ${REDIS_DATABASE:0}
      timeout: ${REDIS_TIMEOUT:3000}

  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
