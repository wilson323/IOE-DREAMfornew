# 服务信息:
# - 服务名称: ioedream-device-comm-service
# - 服务端口: 8087
# - 服务职责: 设备通讯微服务，负责设备协议适配、连接管理、数据采集
# ============================================================

# ==================== 应用基础配置 ====================
spring:
  application:
    name: ${SERVICE_NAME:ioedream-device-comm-service}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # ==================== Nacos服务发现配置 ====================
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD}
        enabled: true
        register-enabled: true
        # 服务注册元数据
        metadata:
          version: ${SERVICE_VERSION:1.0.0}
          zone: ${ZONE:dev}
          cluster: ${CLUSTER:default}
          environment: ${ENVIRONMENT:dev}
          device-protocols: "TCP,UDP,MQTT,HTTP,WebSocket"
          max-connections: ${DEVICE_MAX_CONNECTIONS:10000}

      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        enabled: true
        refresh-enabled: true
        # 配置文件导入顺序
        import-check:
          enabled: true
        # 共享配置 - 所有服务共享
        shared-configs:
          - data-id: common-database.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
          - data-id: common-redis.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
          - data-id: common-monitoring.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
          - data-id: common-security.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
          - data-id: device-protocol-config.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
        # 扩展配置 - 服务特定配置
        extension-configs:
          - data-id: ioedream-device-comm-service-ext.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
          - data-id: ${spring.application.name}-${spring.profiles.active:dev}.yaml
            group: ${NACOS_GROUP:IOE-DREAM}
            refresh: true
  # ==================== 配置文件导入 ====================
  config:
    import:
      - "optional:nacos:${spring.application.name}.yaml"
      - "optional:nacos:${spring.application.name}-${spring.profiles.active:dev}.yaml"
      - "optional:nacos:common-config.yaml"
      - "optional:nacos:device-communication-config.yaml"

# ==================== 加密配置 ====================
jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD:default-password-change-in-production}
    algorithm: PBEWITHHMACSHA512ANDAES_256
    key-obtention-iterations: 1000
    pool-size: 1
    provider-name: SunJCE
    salt-generator-classname: org.jasypt.salt.RandomSaltGenerator
    string-output-type: base64
    iv-generator-classname: org.jasypt.iv.RandomIvGenerator
    property:
      prefix: ENC(
      suffix: )

# ==================== JVM配置 ====================
java:
  # 设备通讯服务JVM优化参数（高并发连接）
  opts:
    - "-server"
    - "-Xms1g"
    - "-Xmx2g"
    - "-XX:+UseG1GC"
    - "-XX:MaxGCPauseMillis=200"
    - "-XX:+HeapDumpOnOutOfMemoryError"
    - "-XX:HeapDumpPath=/var/log/ioedream/device-comm-service"
    - "-XX:+PrintGCDetails"
    - "-XX:+PrintGCTimeStamps"
    - "-Dfile.encoding=UTF-8"
    - "-Duser.timezone=Asia/Shanghai"
    - "-Dio.netty.leakDetectionLevel=paranoid"
    - "-Dio.netty.allocator.type=pooled"
    - "-Dio.netty.recycler.maxCapacityPerThread=0"

# ==================== 日志配置启动参数 ====================
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    net.lab1024.sa.device: DEBUG
    io.netty: INFO
    org.springframework: INFO

# ==================== 设备通讯服务特定配置 ====================
device:
  communication:
    # 协议适配器配置
    protocol-adapters:
      tcp:
        enabled: true
        max-connections: 5000
        connection-timeout: 30000
        keep-alive: true
      udp:
        enabled: true
        max-packet-size: 4096
        buffer-size: 8192
      mqtt:
        enabled: true
        broker-url: ${MQTT_BROKER_URL:tcp://localhost:1883}
        username: ${MQTT_USERNAME:}
        password: ${MQTT_PASSWORD:}
        client-id-prefix: "ioedream-device"
      websocket:
        enabled: true
        max-frame-size: 65536
        heartbeat-interval: 30000

    # 连接池配置
    connection-pool:
      core-size: 100
      max-size: 1000
      queue-capacity: 1000
      keep-alive-time: 60000

    # 数据处理配置
    data-processing:
      batch-size: 1000
      batch-timeout: 5000
      max-retry-attempts: 3
      retry-interval: 1000
