# - 服务职责: 访客管理微服务，提供访客预约、登记、通行等业务API
# ============================================================

# ==================== 服务基本信息 ====================
spring:
  application:
    name: ioedream-visitor-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# ==================== Nacos服务发现配置 ====================
  cloud:
    gateway:
      url: ${GATEWAY_URL:http://localhost:8080}
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        enabled: true
        register-enabled: true
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        file-extension: yaml
        enabled: true

# ==================== 服务器配置 ====================
server:
  port: 8095
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# ==================== MyBatis-Plus配置 ====================
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: true
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: net.lab1024.sa.common.entity,net.lab1024.sa.common.domain.entity,net.lab1024.sa.visitor.entity

# ==================== 日志配置 ====================
logging:
  level:
    root: INFO
    net.lab1024.sa: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# ==================== Actuator监控配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
