spring:
  application:
    name: visitor-service

  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ioe_dream_visitor?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 900000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: visitor-service
        health-check-path: /actuator/health
        health-check-interval: 15s
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
      config:
        enabled: true
        format: yaml

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: net.lab1024.sa.visitor.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deletedFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 8108
  servlet:
    context-path: /visitor-service

logging:
  level:
    net.lab1024.sa.visitor: DEBUG
    org.springframework.cloud.consul: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/visitor-service.log
    max-size: 100MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

---
spring:
  profiles: dev

  datasource:
    url: jdbc:mysql://localhost:3306/ioe_dream_visitor?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8

logging:
  level:
    net.lab1024.sa.visitor: DEBUG

---
spring:
  profiles: prod

  datasource:
    url: jdbc:mysql://mysql-prod:3306/ioe_dream_visitor?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8

logging:
  level:
    net.lab1024.sa.visitor: INFO