# IOE-DREAM Identity Service Docker Compose配置
# 基于现有项目Docker配置重构
#
# @author IOE-DREAM Team
# @since 2025-11-27

version: '3.8'

services:
  # Identity Service微服务
  identity-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ioedream-identity-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # Spring配置
      SPRING_PROFILES_ACTIVE: docker

      # 数据库配置（基于现有配置）
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_admin_v3?autoReconnect=true&useServerPreparedStmts=false&rewriteBatchedStatements=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234

      # Redis配置（基于现有配置）
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: zkteco3100
      SPRING_REDIS_DATABASE: 1

      # Nacos配置
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: nacos:8848

      # JWT配置
      JWT_SECRET: ioedream-identity-service-jwt-secret-key-2025-very-long-and-secure-docker
      JWT_EXPIRATION: 7200
      JWT_REFRESH_EXPIRATION: 604800

      # 认证配置
      AUTH_PASSWORD_MAX_ATTEMPTS: 5
      AUTH_PASSWORD_LOCK_DURATION: 30

      # Sa-Token配置
      SA_TOKEN_JWT_SECRET_KEY: ioedream-identity-service-satoken-jwt-secret-2025-docker

      # JVM配置
      JAVA_OPTS: "-Xms512m -Xmx1024m -Dspring.profiles.active=docker"
    volumes:
      # 日志目录
      - ./logs:/app/logs
      # 文件上传目录
      - identity-uploads:/app/uploads
    networks:
      - ioedream-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL数据库（基于现有配置）
  mysql:
    image: mysql:8.0
    container_name: ioedream-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: smart_admin_v3
      MYSQL_USER: smart_admin
      MYSQL_PASSWORD: smart_admin_1024
    volumes:
      # 数据目录
      - mysql-data:/var/lib/mysql
      # 配置文件
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      # 初始化脚本
      - ./scripts/mysql:/docker-entrypoint-initdb.d
    networks:
      - ioedream-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=512M

  # Redis缓存（基于现有配置）
  redis:
    image: redis:7-alpine
    container_name: ioedream-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass zkteco3100
    volumes:
      # 数据目录
      - redis-data:/data
      # 配置文件
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - ioedream-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nacos服务注册发现中心
  nacos:
    image: nacos/nacos-server:v2.2.0
    container_name: ioedream-nacos
    restart: unless-stopped
    ports:
      - "8848:8848"
      - "9848:9848"
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root1234
      NACOS_AUTH_ENABLE: false
      JVM_XMS: 256m
      JVM_XMX: 512m
    volumes:
      # 数据目录
      - nacos-data:/home/nacos/data
      # 日志目录
      - nacos-logs:/home/nacos/logs
    networks:
      - ioedream-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: ioedream-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - ioedream-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: ioedream-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - ioedream-network

# 网络配置
networks:
  ioedream-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷配置
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  nacos-data:
    driver: local
  nacos-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  identity-uploads:
    driver: local