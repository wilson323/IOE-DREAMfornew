  datasource:
    url: jdbc:mysql://mysql-master:3306/ioedream_hr_prod
    username: app_user
    password: secure_password

  data:
    redis:
      host: redis-master
      port: 6379
      database: 3

# Nacos生产环境配置
nacos:
  discovery:
    server-addr: nacos-cluster:8848
    namespace: prod
    cluster-name: PROD
  config:
    server-addr: nacos-cluster:8848
    namespace: prod

# 生产环境日志配置
