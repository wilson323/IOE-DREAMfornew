# 消费管理服务应用配置
server:
  port: 8082

# 项目配置
project:
  name: consume-service
  log-directory: ${localPath:/home}/logs/smart_admin_v3/${project.name}/${spring.profiles.active}

# Spring配置
spring:
  application:
    name: consume-service

  # 数据库配置（独立配置）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33060/smart_admin_v3?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ""
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置（独立数据库）
  redis:
    host: 127.0.0.1
    port: 6389
    password: zkteco3100
    database: 3  # 使用独立的Redis数据库
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 5000ms

  # Consul配置
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: consume-service
        health-check-path: /actuator/health
        health-check-interval: 15s
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
      config:
        enabled: true
        format: yaml

  # Feign配置
  feign:
    client:
      config:
        default:
          connectTimeout: 10000
          readTimeout: 30000
          loggerLevel: basic
    httpclient:
      enabled: true
      max-connections: 200
      max-connections-per-route: 50
    compression:
      request:
        enabled: true
        mime-types: text/xml,application/xml,application/json
      response:
        enabled: true

  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    consumer:
      group-id: consume-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest

  # CircuitBreaker配置
  resilience4j:
    circuitbreaker:
      instances:
        # 认证服务熔断器
        auth-service:
          failureRateThreshold: 50
          waitDurationInOpenState: 30s
          ringBufferSizeInClosedState: 100
          ringBufferSizeInHalfOpenState: 10
          permittedNumberOfCallsInHalfOpenState: 5
          automaticTransitionFromOpenToHalfOpenEnabled: true
          recordExceptions:
            - java.lang.Exception
          ignoreExceptions:
            - java.lang.IllegalArgumentException
        # 设备服务熔断器
        device-service:
          failureRateThreshold: 50
          waitDurationInOpenState: 20s
          ringBufferSizeInClosedState: 50
          ringBufferSizeInHalfOpenState: 5
          permittedNumberOfCallsInHalfOpenState: 3
          automaticTransitionFromOpenToHalfOpenEnabled: true
          recordExceptions:
            - java.lang.Exception
        # 访客服务熔断器
        visitor-service:
          failureRateThreshold: 40
          waitDurationInOpenState: 15s
          ringBufferSizeInClosedState: 20
          ringBufferSizeInHalfOpenState: 3
          permittedNumberOfCallsInHalfOpenState: 2
          automaticTransitionFromOpenToHalfOpenEnabled: true
          recordExceptions:
            - java.lang.Exception

    # 时间限制器配置
    timelimiter:
      instances:
        default:
          timeoutDuration: 10s
          cancelRunningFuture: true

    # 重试配置
    retry:
      instances:
        default:
          maxAttempts: 3
          waitDuration: 1s
          retryExceptions:
            - java.lang.Exception

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      logic-delete-field: deleted_flag
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_null
  mapper-locations: classpath:mapper/**/*.xml

# Sa-Token配置
sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: true
  is-read-header: true

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# IOE-DREAM 网关配置
ioedream:
  gateway:
    # 网关服务地址（用于服务间调用）
    url: http://localhost:8080

# 日志配置
logging:
  level:
    net.lab1024.sa.consume: DEBUG
    org.springframework.kafka: INFO
    com.alibaba.druid: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
