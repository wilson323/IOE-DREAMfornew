# ==================== 服务基本信息 ====================
spring:
  application:
    name: ioedream-consume-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # 引入统一配置文件
  config:
    import:
      - "classpath:common-config/cache-application.yml"
      - "classpath:common-config/database-application.yml"
      - "classpath:common-config/resilience4j-application.yml"

  # ==================== 数据源配置（服务特定数据库信息）============================
  datasource:
    url: "jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ioedream}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true"
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:ENC(AES256:G6K7X8J9M0N1O2P3Q4R5S6T7U8V9W0X)}

  # ==================== Redis配置 ====================
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:ENC(AES256:H7K8L9M0N1O2P3Q4R5S6T7U8V9W0X1Y)}
      database: ${REDIS_DATABASE:0}

  # ==================== RabbitMQ消息队列配置 ====================
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:ENC(AES256:J8K9L0M1N2O3P4Q5R6S7T8U9V0W1X2Y)}
    virtual-host: ${RABBITMQ_VHOST:ioedream}

  # ==================== Flyway数据库迁移配置 ====================
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    baseline-version: ${FLYWAY_BASELINE_VERSION:0}
    baseline-description: ${FLYWAY_BASELINE_DESCRIPTION:Initial schema for ioedream-consume-service}
    locations: ${FLYWAY_LOCATIONS:classpath:db/migration}
    table: ${FLYWAY_TABLE:flyway_schema_history}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:true}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    placeholders:
      service.name: ${spring.application.name}
      environment: ${spring.profiles.active}
      schema.name: ${FLYWAY_SCHEMA_NAME:ioedream}

  # ==================== Nacos服务发现配置 ====================
  cloud:
    gateway:
      url: ${GATEWAY_URL:http://localhost:8080}
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:ENC(I2//JcHFpBc7vLPrYnCJNA==)}
        enabled: true
        register-enabled: true
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:ENC(I2//JcHFpBc7vLPrYnCJNA==)}
        file-extension: yaml
        enabled: false # 本地开发环境禁用配置中心，使用本地配置文件
        import-check:
          enabled: false
    # ==================== LoadBalancer负载均衡配置 ====================
    loadbalancer:
      ribbon:
        enabled: false
      # 缓存配置
      cache:
        enabled: true
        ttl: 3600
      # 重试配置
      retry:
        enabled: true
        max-retries-on-same-service: 1
        max-retries-on-next-service: 1

# ==================== 安全配置 ====================
security:
  jwt:
    secret: ${JWT_SECRET:ioedream-dev-jwt-secret-key-2025-must-be-at-least-256-bits}
    expiration: ${JWT_EXPIRATION:86400}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800}

# ==================== 服务器配置 ====================
server:
  port: ${CONSUME_SERVICE_PORT:8094}
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# ==================== MyBatis-Plus配置 ====================
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: true
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: net.lab1024.sa.common.entity,net.lab1024.sa.common.domain.entity,net.lab1024.sa.consume.entity

# ==================== 日志配置 ====================
logging:
  level:
    root: INFO
    "net.lab1024.sa": DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# ==================== Actuator监控配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true
  # 分布式追踪配置（Micrometer Tracing）
  tracing:
    enabled: true
    sampling:
      probability: ${SLEUTH_SAMPLER_PROBABILITY:1.0}
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# ==================== Spring Cloud OpenFeign配置 ====================
feign:
  client:
    config:
      default:
        # 连接超时（毫秒）
        connectTimeout: 5000
        # 读取超时（毫秒）
        readTimeout: 10000
        # 日志级别
        loggerLevel: basic
  # 启用压缩
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
  # 启用OkHttp作为HTTP客户端（可选，性能更好）
  okhttp:
    enabled: false

# ==================== Seata分布式事务配置 ====================
seata:
  # 是否启用Seata
  enabled: ${SEATA_ENABLED:true}
  # 应用ID
  application-id: ioedream-consume-service
  # 事务组
  tx-service-group: ioedream-tx-group
  # 服务配置
  service:
    # 事务分组映射
    vgroup-mapping:
      ioedream-tx-group: default
    # 分组列表
    grouplist:
      - ${SEATA_SERVER_ADDR:127.0.0.1:8091}
    # 关闭全局事务
    disable-global-transaction: false
    # 数据源代理模式
    enable-autoDataSourceProxy: true
    # 数据源代理类型
    data-source-proxy-mode: AT
  # 配置中心配置
  config:
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      namespace: ${NACOS_NAMESPACE:dev}
      group: SEATA_GROUP
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:ENC(I2//JcHFpBc7vPrYnCJNA==)}
      data-id: seata-server.properties
  # 注册中心配置
  registry:
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      namespace: ${NACOS_NAMESPACE:dev}
      group: SEATA_GROUP
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:ENC(I2//JcHFpBc7vPrYnCJNA==)}
      application: seata-server
  # undo_log表配置
  undo:
    log-validation: true
    log-serialization: jackson
    # 只有在AT模式下才需要
    data:
      # 每个分支事务的缓存大小
      cache-size: 1000
      # undo日志表的表名
      table: undo_log
  # 客户端配置
  client:
    rm:
      asyncCommitBufferLimit: 10000
      lock:
        retry-interval: 10
        retry-times: 30
        retry-branch-rollback-on: true
      report:
        retry-count: 5
        report-success-count: 3
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
    undo:
      data-validation: true
      log-serialization: jackson

# ==================== Resilience4j熔断器配置 ====================
resilience4j:
  circuitbreaker:
    configs:
      default:
        # 滑动窗口大小
        slidingWindowSize: 50
        # 最小调用次数
        minimumNumberOfCalls: 20
        # 失败率阈值（百分比）
        failureRateThreshold: 50
        # 慢调用阈值（毫秒）
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 2000
        # 半开状态等待时间（毫秒）
        waitDurationInOpenState: 5000
        # 半开状态允许的调用次数
        permittedNumberOfCallsInHalfOpenState: 3
        # 自动从开启转换到半开的时间
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      ioedream-account-service:
        baseConfig: default
  timelimiter:
    configs:
      default:
        # 超时时间（毫秒）
        timeoutDuration: 5000
    instances:
      ioedream-account-service:
        baseConfig: default
  retry:
    configs:
      default:
        # 最大重试次数
        maxAttempts: 3
        # 重试间隔（毫秒）
        waitDuration: 1000
        # 重试异常配置
        retryExceptions:
          - java.lang.IllegalArgumentException
          - java.util.concurrent.TimeoutException
          - java.net.UnknownHostException
        ignoreExceptions:
          - java.lang.IllegalStateException
    instances:
      ioedream-account-service:
        baseConfig: default

