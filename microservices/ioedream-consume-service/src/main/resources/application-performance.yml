# ==================== Spring Boot 核心配置 ====================
spring:
  application:
    name: ioedream-consume-service

  # ==================== 数据源配置 (交易系统优化) ====================
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 交易系统连接池配置
      initial-size: 20
      min-idle: 20
      max-active: 100
      max-wait: 30000

      # 性能优化配置
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      time-between-eviction-runs-millis: 60000

      # 交易系统安全配置
      remove-abandoned: true
      remove-abandoned-timeout: 180
      log-abandoned: true

      # 连接池监控配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
      filter:
        stat:
          enabled: true
          slow-sql-millis: 500
          log-slow-sql: true

  # ==================== Redis配置 (Spring Boot 3.x标准) ====================
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:ENC(AES256:encrypted_password)}
      database: ${REDIS_DATABASE:1}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 10
          max-wait: 3000ms

  # ==================== 缓存配置 (消费交易优化) ====================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=50000,expireAfterWrite=15m,recordStats

  # ==================== MyBatis-Plus配置 (Spring Boot 3.x兼容) ====================
  mybatis-plus:
    # 全局配置
    global-config:
      db-config:
        logic-delete-field: deletedFlag
        logic-delete-value: 1
        logic-not-delete-value: 0
        id-type: ASSIGN_ID
        table-underline: true

    # 配置信息
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: true
      call-setters-on-nulls: true
      log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
      # 批量操作优化
      default-executor-type: batch
      default-fetch-size: 1000

  # ==================== 事务配置 (交易系统关键) ====================
  transaction:
    default-timeout: 60
    rollback-on-commit-failure: true

# ==================== 服务器配置 ====================
server:
  port: 8094
  servlet:
    context-path: /consume
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    threads:
      max: 300
      min-spare: 30
    max-connections: 10000
    accept-count: 200
    connection-timeout: 20000
    # 交易系统优化
    max-http-form-post-size: 10MB

# ==================== 管理端点配置 (Spring Boot 3.x标准) ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# ==================== 日志配置 (Spring Boot 3.x标准) ====================
logging:
  level:
    root: INFO
    net.lab1024.sa.consume: DEBUG
    org.springframework.web: INFO
    com.alibaba.druid: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/consume-service.log
    max-size: 200MB
    max-history: 30

# ==================== 环境特定配置 ====================
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
  file:
    name: logs/consume-service-prod.log