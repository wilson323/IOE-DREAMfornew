server:
  port: 8092

spring:
  application:
    name: ioedream-report-service

  profiles:
    active: dev

  # 数据库配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ioedream_report;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true

  # H2控制台
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 3
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: net.lab1024.sa.report.**.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: true
    lazy-loading-enabled: true
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      logic-delete-field: deleted_flag
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务发现配置
cloud:
  nacos:
    discovery:
      server-addr: localhost:8848
      namespace: dev
      group: IOE-DREAM
      service: ioedream-report-service
      port: 8092

# Swagger/OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: IOE-DREAM 报表服务 API
    description: 企业级报表生成和数据统计服务
    version: 1.0.0
    contact:
      name: IOE-DREAM Development Team
      email: ioedream@example.com

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    net.lab1024: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.cache: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 应用配置
app:
  name: "IOE-DREAM 报表服务"
  version: "1.0.0"
  description: "企业级报表生成和数据统计服务"

  # 报表配置
  report:
    max-export-rows: 100000  # 最大导出行数
    default-cache-ttl: 3600    # 默认缓存时间(秒)
    async-timeout: 300         # 异步生成超时时间(秒)
    temp-file-dir: "./temp"    # 临时文件目录

  # 导出配置
  export:
    excel:
      max-sheets: 50          # Excel最大工作表数量
      max-rows-per-sheet: 10000  # 每个工作表最大行数
    pdf:
      font-path: "./fonts"    # PDF字体文件路径
      page-size: A4           # PDF页面大小

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ioedream_report_dev;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO
    net.lab1024: DEBUG

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ioedream_report?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: ioedream
    password: ioedream123
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    net.lab1024: INFO