# ==================== 服务基本信息 ====================
spring:
  application:
    name: ioedream-oa-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # 引入统一配置文件
  config:
    import:
      - "classpath:common-config/cache-application.yml"
      - "classpath:common-config/database-application.yml"
      - "optional:nacos:ioedream-oa-service-docker.yaml"  # 2025.0.0.0版本需要显式指定dataId

# ==================== Nacos服务发现配置 ====================
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        enabled: true
        register-enabled: true
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yaml
        enabled: false  # 本地开发环境禁用配置中心，使用本地配置文件
        import-check:
          enabled: false

# ==================== 数据源配置 ====================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ioedream}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:ENC(AES256:G6K7X8J9M0N1O2P3Q4R5S6T7U8V9W0X)}
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# ==================== Redis配置 ====================
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:ENC(AES256:H7K8L9M0N1O2P3Q4R5S6T7U8V9W0X1Y)}
      database: ${REDIS_DATABASE:0}
      timeout: 3000

  # ==================== RabbitMQ消息队列配置 ====================
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:ENC(AES256:J8K9L0M1N2O3P4Q5R6S7T8U9V0W1X2Y)}
    virtual-host: ${RABBITMQ_VHOST:ioedream}

  # ==================== Flyway数据库迁移配置 ====================
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    baseline-version: ${FLYWAY_BASELINE_VERSION:0}
    baseline-description: ${FLYWAY_BASELINE_DESCRIPTION:Initial schema for ioedream-oa-service}
    locations: ${FLYWAY_LOCATIONS:classpath:db/migration}
    table: ${FLYWAY_TABLE:flyway_schema_history}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:true}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    placeholders:
      service.name: ${spring.application.name}
      environment: ${spring.profiles.active}
      schema.name: ${FLYWAY_SCHEMA_NAME:ioedream}

# ==================== 服务器配置 ====================
server:
  port: ${OA_SERVICE_PORT:8089}
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# ==================== MyBatis-Plus配置 ====================
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: true
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: net.lab1024.sa.common.entity,net.lab1024.sa.common.domain.entity,net.lab1024.sa.oa.entity

# ==================== 日志配置 ====================
logging:
  level:
    root: INFO
    net.lab1024.sa: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# ==================== 安全配置 ====================
security:
  jwt:
    secret: ${JWT_SECRET:ioedream-oa-service-jwt-secret-key-2025-must-be-at-least-256-bits-long}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# ==================== Actuator监控配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: false  # 暂时禁用Redis健康检查，避免503
  prometheus:
    metrics:
      export:
        enabled: true
  # 分布式追踪配置（Micrometer Tracing）
  tracing:
    enabled: true
    sampling:
      probability: ${SLEUTH_SAMPLER_PROBABILITY:1.0}
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
