# ============================================================
# IOE-DREAM 微服务统一基础配置
#
# 所有业务微服务共享的基础配置
# 包含：数据源、Redis、JWT安全、日志等
# ============================================================

# ==================== 数据源配置 ====================
spring:
  # ==================== Bean懒加载配置（内存优化+启动加速） ====================
  # 启用Bean懒加载：只有在首次使用时才创建 Bean
  # 效果：
  # - 减少启动时内存占用约5%
  # - 加快启动速度约30%
  # - 降低空闲时间的资源浪费
  main:
    lazy-initialization: true

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ioedream}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:ENC(AES256:M1N2O3P4Q5R6S7T8U9V0W1X2Y3Z4A5B)}
    password: ${MYSQL_PASSWORD:}
    druid:
      # 连接池配置（已优化内存占用）
      initial-size: 3   # 从5降至3（节眅40%）
      min-idle: 3       # 从5降至3（节眅40%）
      max-active: 15    # 从20降至15（节眅25%）
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # ==================== Redis配置 ====================
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# ==================== JWT安全配置 ====================
security:
  jwt:
    secret: ${JWT_SECRET:ioedream-dev-jwt-secret-key-2025-must-be-at-least-256-bits}
    expiration: ${JWT_EXPIRATION:86400}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800}

# ==================== MyBatis-Plus配置 ====================
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: true
  mapper-locations: classpath*:/mapper/**/*.xml

# ==================== 日志配置 ====================
logging:
  level:
    root: INFO
    "net.lab1024.sa": DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# ==================== 服务器配置（响应压缩） ====================
server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
    min-response-size: 1024   # 1KB以上才压缩

# ==================== Actuator监控配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

