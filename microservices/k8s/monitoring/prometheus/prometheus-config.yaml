# Prometheus监控配置

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ioedream-prod
  labels:
    app: prometheus
    component: configmap
    environment: production
    project: ioedream
  annotations:
    description: "Prometheus配置文件"
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'ioedream-prod'
        region: 'asia-east1'

    # 告警规则文件
    rule_files:
      - "/etc/prometheus/rules/*.yml"

    # 警报管理器配置
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093
          timeout: 10s
          api_version: v2
          retry_interval: 5s

    # 抓取配置
    scrape_configs:
      # Prometheus自身监控
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        metrics_path: /metrics
        scrape_interval: 30s
        scrape_timeout: 10s

      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # 节点监控
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Pod监控
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Service监控
      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: service
        metrics_path: /metrics
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name

      # IOE-DREAM微服务监控
      - job_name: 'ioedream-gateway'
        static_configs:
          - targets: ['smart-gateway:8081']
        metrics_path: /actuator/prometheus
        scrape_interval: 15s
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'gateway'

      - job_name: 'ioedream-auth-service'
        static_configs:
          - targets: ['ioedream-auth-service:8082']
        metrics_path: /actuator/prometheus
        scrape_interval: 15s
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'auth-service'

      - job_name: 'ioedream-consume-service'
        static_configs:
          - targets: ['ioedream-consume-service:8085']
        metrics_path: /actuator/prometheus
        scrape_interval: 15s
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'consume-service'

      - job_name: 'ioedream-access-service'
        static_configs:
          - targets: ['ioedream-access-service:8084']
        metrics_path: /actuator/prometheus
        scrape_interval: 15s
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'access-service'

      - job_name: 'ioedream-attendance-service'
        static_configs:
          - targets: ['ioedream-attendance-service:8086']
        metrics_path: /actuator/prometheus
        scrape_interval: 15s
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'attendance-service'

      - job_name: 'ioedream-video-service'
        static_configs:
          - targets: ['ioedream-video-service:8087']
        metrics_path: /actuator/prometheus
        scrape_interval: 15s
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'video-service'

      # 基础设施监控
      - job_name: 'mysql-exporter'
        static_configs:
          - targets: ['mysql-exporter:9104']
        scrape_interval: 30s

      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter:9121']
        scrape_interval: 30s

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']
        scrape_interval: 30s

      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor:8080']
        scrape_interval: 30s

  # 告警规则配置
  alert-rules.yml: |
    groups:
      # 服务可用性告警
      - name: ioedream-service-availability
        rules:
          - alert: ServiceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
              team: ops
            annotations:
              summary: "服务 {{ $labels.job }} 已下线"
              description: "服务 {{ $labels.job }} 在 {{ $labels.instance }} 已经下线超过1分钟"

          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
              team: ops
            annotations:
              summary: "服务 {{ $labels.job }} 错误率过高"
              description: "服务 {{ $labels.job }} 在过去5分钟内错误率为 {{ $value | humanizePercentage }}"

      # 性能告警
      - name: ioedream-performance
        rules:
          - alert: HighCPUUsage
            expr: 100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
              team: ops
            annotations:
              summary: "节点 CPU 使用率过高"
              description: "节点 {{ $labels.instance }} CPU 使用率为 {{ $value }}%"

          - alert: HighMemoryUsage
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
            for: 5m
            labels:
              severity: warning
              team: ops
            annotations:
              summary: "节点内存使用率过高"
              description: "节点 {{ $labels.instance }} 内存使用率为 {{ $value }}%"

          - alert: HighDiskUsage
            expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 90
            for: 5m
            labels:
              severity: critical
              team: ops
            annotations:
              summary: "节点磁盘使用率过高"
              description: "节点 {{ $labels.instance }} 根分区使用率为 {{ $value }}%"

          - alert: HighResponseTime
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
              team: dev
            annotations:
              summary: "服务响应时间过长"
              description: "服务 {{ $labels.job }} 95分位响应时间为 {{ $value }}s"

      # 业务告警
      - name: ioedream-business
        rules:
          - alert: HighAuthenticationFailureRate
            expr: rate(authentication_failures_total[5m]) / rate(authentication_attempts_total[5m]) > 0.2
            for: 3m
            labels:
              severity: warning
              team: security
            annotations:
              summary: "认证失败率过高"
              description: "认证服务在过去5分钟内失败率为 {{ $value | humanizePercentage }}"

          - alert: DatabaseConnectionPoolExhaustion
            expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
            for: 5m
            labels:
              severity: critical
              team: ops
            annotations:
              summary: "数据库连接池即将耗尽"
              description: "服务 {{ $labels.job }} 数据库连接池使用率为 {{ $value | humanizePercentage }}"

          - alert: RedisConnectionFailure
            expr: redis_connected_clients == 0
            for: 2m
            labels:
              severity: critical
              team: ops
            annotations:
              summary: "Redis连接失败"
              description: "服务 {{ $labels.job }} 无法连接到Redis"

      # 业务流量告警
      - name: ioedream-traffic
        rules:
          - alert: SuddenTrafficDrop
            expr: rate(http_requests_total[5m]) < 0.1
            for: 10m
            labels:
              severity: warning
              team: ops
            annotations:
              summary: "服务流量异常下降"
              description: "服务 {{ $labels.job }} 流量在过去10分钟内显著下降"

          - alert: SuddenTrafficSpike
            expr: rate(http_requests_total[5m]) > 1000
            for: 5m
            labels:
              severity: warning
              team: ops
            annotations:
              summary: "服务流量异常激增"
              description: "服务 {{ $labels.job }} 流量在过去5分钟内激增至 {{ $value }}/s"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ioedream-prod
  labels:
    app: prometheus
    component: deployment
    environment: production
    project: ioedream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      environment: production
  template:
    metadata:
      labels:
        app: prometheus
        environment: production
        component: pod
        project: ioedream
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: prometheus
          image: prom/prometheus:v2.45.0
          imagePullPolicy: IfNotPresent
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus/'
            - '--storage.tsdb.retention.time=30d'
            - '--storage.tsdb.retention.size=10GB'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--web.enable-lifecycle'
            - '--web.external-url=https://monitor.ioedream.com/prometheus'
          ports:
            - name: web
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus/
              readOnly: true
            - name: storage-volume
              mountPath: /prometheus/
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: web
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ready
              port: web
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: storage-volume
          persistentVolumeClaim:
            claimName: prometheus-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: ioedream-prod
  labels:
    app: prometheus
    component: service
    environment: production
    project: ioedream
  annotations:
    description: "Prometheus监控服务"
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: prometheus
    environment: production