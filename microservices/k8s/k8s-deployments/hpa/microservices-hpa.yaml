# 微服务水平Pod自动扩缩容配置

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smart-gateway-hpa
  namespace: ioedream-prod
  labels:
    app: smart-gateway
    component: hpa
    environment: production
    project: ioedream
  annotations:
    description: "智能网关服务自动扩缩容"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smart-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    # CPU使用率
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # 内存使用率
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # 自定义指标 - HTTP请求数
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
    # 自定义指标 - 响应时间
    - type: External
      external:
        metric:
          name: http_request_duration_seconds
          selector:
            matchLabels:
              service: smart-gateway
        target:
          type: Value
          value: "0.5"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min

