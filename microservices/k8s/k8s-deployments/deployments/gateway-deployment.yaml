apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-gateway
  namespace: ioedream-prod
  labels:
    app: smart-gateway
    component: deployment
    environment: production
    project: ioedream
    version: v1.0.0
  annotations:
    description: "IOE-DREAM智能网关服务部署"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: smart-gateway
      environment: production
  template:
    metadata:
      labels:
        app: smart-gateway
        environment: production
        component: pod
        project: ioedream
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        sidecar.istio.io/inject: "true"
    spec:
      # 安全配置
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # 服务账户
      serviceAccountName: ioedream-service-account

      # 节点选择器
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
        node-type: application

      # 容忍度
      tolerations:
        - key: "node-type"
          operator: "Equal"
          value: "application"
          effect: "NoSchedule"

      # 亲和性
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - smart-gateway
                topologyKey: kubernetes.io/hostname

      # 初始化容器
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "等待依赖服务启动..."
              # 等待Redis
              until nc -z redis-cluster-ioedream-prod 6379; do
                echo "等待Redis启动..."
                sleep 2
              done
              echo "Redis已启动"
              # 等待Nacos
              until nc -z nacos-cluster-ioedream-prod 8848; do
                echo "等待Nacos启动..."
                sleep 2
              done
              echo "Nacos已启动"
              echo "所有依赖服务已就绪"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"

      # 主容器
      containers:
        - name: smart-gateway
          image: registry.ioedream.com/ioedream/gateway:v1.0.0
          imagePullPolicy: IfNotPresent

          # 端口配置
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: management
              containerPort: 8081
              protocol: TCP

          # 环境变量
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_APPLICATION_NAME
              value: "smart-gateway"
            - name: SERVER_PORT
              value: "8080"
            - name: APP_VERSION
              value: "v1.0.0"
            - name: TZ
              value: "Asia/Shanghai"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"

            # Redis配置
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-password

            # Nacos配置
            - name: NACOS_SERVER_ADDR
              value: "nacos-cluster-ioedream-prod:8848"
            - name: NACOS_NAMESPACE
              value: "prod"

            # 等待依赖服务
            - name: WAIT_FOR_SERVICES
              value: "redis-cluster-ioedream-prod:6379,nacos-cluster-ioedream-prod:8848"

          # 资源配置
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          # 健康检查
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: management
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: management
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health
              port: management
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30

          # 安全配置
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000

          # 卷挂载
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: logs-volume
              mountPath: /app/logs
            - name: tmp-volume
              mountPath: /tmp
            - name: cache-volume
              mountPath: /app/cache

        # 日志收集Sidecar
        - name: log-collector
          image: fluent/fluent-bit:2.2.0
          imagePullPolicy: IfNotPresent
          command:
            - /fluent-bit/bin/fluent-bit
            - --config=/fluent-bit/etc/fluent-bit.conf
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs
              readOnly: true
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      # 卷配置
      volumes:
        - name: config-volume
          configMap:
            name: gateway-config

        - name: logs-volume
          emptyDir: {}
          # 在生产环境中应使用持久卷
          # persistentVolumeClaim:
          #   claimName: gateway-logs-pvc

        - name: tmp-volume
          emptyDir: {}

        - name: cache-volume
          emptyDir: {}

        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config

      # 镜像拉取配置
      imagePullSecrets:
        - name: ioedream-registry-secret

      # 重启策略
      restartPolicy: Always

      # 终止宽限期
      terminationGracePeriodSeconds: 120

---
# 预发布环境部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-gateway
  namespace: ioedream-staging
  labels:
    app: smart-gateway
    component: deployment
    environment: staging
    project: ioedream
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: smart-gateway
      environment: staging
  template:
    metadata:
      labels:
        app: smart-gateway
        environment: staging
        component: pod
        project: ioedream
        version: v1.0.0
    spec:
      serviceAccountName: ioedream-service-account
      nodeSelector:
        node-type: application

      containers:
        - name: smart-gateway
          image: registry.ioedream.com/ioedream/gateway:v1.0.0
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "staging"
            - name: SPRING_APPLICATION_NAME
              value: "smart-gateway"
            - name: SERVER_PORT
              value: "8080"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseG1GC"

            # Redis配置
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-port

            # Nacos配置
            - name: NACOS_SERVER_ADDR
              value: "nacos-cluster-ioedream-staging:8848"
            - name: NACOS_NAMESPACE
              value: "staging"

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10

          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true

      volumes:
        - name: config-volume
          configMap:
            name: gateway-config

      imagePullSecrets:
        - name: ioedream-registry-secret