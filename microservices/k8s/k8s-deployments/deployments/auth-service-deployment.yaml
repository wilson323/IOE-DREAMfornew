          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8081

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "staging"
            - name: SPRING_APPLICATION_NAME
              value: "ioedream-auth-service"
            - name: SERVER_PORT
              value: "8081"
            - name: JAVA_OPTS
