apiVersion: v2
name: ioedream
description: IOE-DREAM智能管理系统 Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/ioedream/smart-admin
sources:
  - https://github.com/ioedream/smart-admin-microservices
maintainers:
  - name: IOE-DREAM Team
    email: dev@ioedream.com
    url: https://ioedream.com
keywords:
  - iot
  - smart-management
  - microservices
  - spring-boot
  - vue3
  - kubernetes
annotations:
  category: Application
  licenses: MIT
  dependencies: |
    - name: prometheus
      version: "25.0.0"
      repository: "https://prometheus-community.github.io/helm-charts"
      condition: prometheus.enabled
    - name: grafana
      version: "6.58.5"
      repository: "https://grafana.github.io/helm-charts"
      condition: grafana.enabled
    - name: elasticsearch
      version: "19.13.0"
      repository: "https://helm.elastic.co"
      condition: elasticsearch.enabled
    - name: mysql
      version: "9.12.3"
      repository: "https://charts.bitnami.com/bitnami"
      condition: mysql.enabled
    - name: redis
      version: "17.13.2"
      repository: "https://charts.bitnami.com/bitnami"
      condition: redis.enabled
    - name: nacos
      version: "2.0.2"
      repository: "https://charts.bitnami.com/bitnami"
      condition: nacos.enabled