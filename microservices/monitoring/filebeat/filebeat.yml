# ===================================================================
# IOE-DREAM 生产环境 Filebeat 配置
# 版本: v2.0.0
# 更新时间: 2025-11-29
# ===================================================================

# 输入配置
filebeat.inputs:

  # 微服务应用日志
  - type: log
    enabled: true
    paths:
      - /var/log/ioedream/*/*.log
      - /var/log/ioedream/*/console.log
      - /app/logs/*/*.log
    fields:
      log_type: application
      environment: production
    fields_under_root: true
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after
    include_lines: ['.*']

  # Nginx访问日志
  - type: log
    enabled: true
    paths:
      - /var/log/nginx/access.log
      - /var/log/nginx/error.log
    fields:
      log_type: nginx
      environment: production
    fields_under_root: true

  # 系统日志
  - type: syslog
    enabled: true
    protocol.udp:
      host: "localhost:514"
    fields:
      log_type: system
      environment: production
    fields_under_root: true

  # Docker容器日志
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# 处理器配置
processors:

  # 添加主机信息
  - add_host_metadata:
      when.not.contains.tags: forwarded

  # 添加云服务信息
  - add_cloud_metadata: ~

  # 添加Kubernetes信息 (如果使用K8s)
  - add_kubernetes_metadata: ~

  # 解析JSON格式日志
  - decode_json_fields:
      fields: ["message"]
      target: "json"
      overwrite_keys: true

  # 时间戳解析
  - timestamp:
      field: json.timestamp
      layouts:
        - '2006-01-02T15:04:05.999Z'
        - '2006-01-02 15:04:05'
        - '2006-01-02T15:04:05Z'
      test:
        - '2023-01-02T15:04:05.999Z'

  # 删除不需要的字段
  - drop_fields:
      fields: ["agent", "ecs", "host.architecture", "host.os.build"]
      ignore_missing: true

  # 添加服务标签
  - dissect:
      tokenizer: "/var/log/ioedream/%{service}/%{log_file}"
      field: "log.file.path"
      target_prefix: ""

  # 日志级别解析
  - dissect:
      tokenizer: "%{log_level}"
      field: "json.level"
      target_prefix: ""

# 输出配置
output.logstash:

  # 主Logstash服务器
  hosts: ["logstash:5044"]

  # 负载均衡配置
  loadbalance: true

  # 压缩配置
  compression_level: 3

  # 连接池配置
  worker: 2
  bulk_max_size: 50

  # 超时配置
  timeout: 30

  # SSL配置 (生产环境建议启用)
  # ssl.enabled: true
  # ssl.certificate_authorities: ["/etc/ssl/certs/ca.crt"]

# 日志配置
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# 监控配置
monitoring.enabled: true

# 队列配置
queue.mem:
  events: 4096
  flush.min_events: 512
  flush.timeout: 1s

# 性能调优
filebeat.registry.flush: 1s
filebeat.max_procs: 2