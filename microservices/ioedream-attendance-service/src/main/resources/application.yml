# 考勤管理服务应用配置
server:
  port: 8083

# 项目配置
project:
  name: attendance-service
  log-directory: ${localPath:/home}/logs/smart_admin_v3/${project.name}/${spring.profiles.active}

# Spring配置
spring:
  application:
    name: attendance-service

  # 数据库配置（独立配置）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33060/smart_admin_v3?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ""
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置（独立数据库）
  redis:
    host: 127.0.0.1
    port: 6389
    password: zkteco3100
    database: 4  # 使用独立的Redis数据库
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 5000ms

  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    consumer:
      group-id: attendance-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      logic-delete-field: deleted_flag
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_null
  mapper-locations: classpath:mapper/**/*.xml

# Sa-Token配置
sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: true
  is-read-header: true

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    net.lab1024.sa.attendance: DEBUG
    org.springframework.kafka: INFO
    com.alibaba.druid: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 考勤业务配置
attendance:
  # GPS考勤配置
  gps:
    # 允许的打卡范围（米）
    allowed-range: 100
    # GPS定位精度要求（米）
    accuracy-requirement: 50

  # 工作时间配置
  worktime:
    # 标准工作时间（分钟）
    standard-work-hours: 480  # 8小时
    # 午休时间（分钟）
    lunch-break: 60
    # 弹性工作时间（分钟）
    flexible-time: 30

  # 异常处理配置
  exception:
    # 迟到宽限时间（分钟）
    late-tolerance: 5
    # 早退宽限时间（分钟）
    early-leave-tolerance: 5
    # 忘打卡处理方式：auto（自动）| manual（手动）
    forgot-punch-handle: auto