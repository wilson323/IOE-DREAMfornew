  config:
    activate:
      on-profile: dev

  # 开发环境连接池配置（较小资源）
  datasource:
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000
      validation-query: SELECT 1
      test-while-idle: true

