name: SmartAdmin CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: -Xmx2g

jobs:
  # 代码质量检查
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run project health check
      run: |
        chmod +x scripts/project-health-check.sh
        ./scripts/project-health-check.sh

    - name: Check code format with Spotless
      run: |
        cd smart-admin-api-java17-springboot3
        mvn spotless:check

    - name: Run Checkstyle
      run: |
        cd smart-admin-api-java17-springboot3
        mvn checkstyle:check

    - name: SonarQube Scan
      uses: sonarqube-quality-gate-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 后端构建和测试
  backend-build:
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ matrix.java-version }}-${{ hashFiles('**/pom.xml') }}

    - name: Compile backend
      run: |
        cd smart-admin-api-java17-springboot3
        mvn clean compile -DskipTests

    - name: Run unit tests
      run: |
        cd smart-admin-api-java17-springboot3
        mvn test

    - name: Run integration tests
      run: |
        cd smart-admin-api-java17-springboot3
        mvn integration-test

    - name: Generate test coverage report
      run: |
        cd smart-admin-api-java17-springboot3
        mvn jacoco:report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./smart-admin-api-java17-springboot3/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella

    - name: Build JAR package
      run: |
        cd smart-admin-api-java17-springboot3
        mvn package -DskipTests

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: smart-admin-api-java17-springboot3/sa-admin/target/*.jar

  # 前端构建和测试
  frontend-build:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: smart-admin-web-javascript/package-lock.json

    - name: Install dependencies
      run: |
        cd smart-admin-web-javascript
        npm ci

    - name: Run ESLint
      run: |
        cd smart-admin-web-javascript
        npm run lint

    - name: Run Prettier check
      run: |
        cd smart-admin-web-javascript
        npm run format:check

    - name: Run unit tests
      run: |
        cd smart-admin-web-javascript
        npm run test:unit

    - name: Build for production
      run: |
        cd smart-admin-web-javascript
        npm run build:prod

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: smart-admin-web-javascript/dist/

  # 安全扫描
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: OWASP Dependency Check
      run: |
        cd smart-admin-api-java17-springboot3
        mvn org.owasp:dependency-check-maven:check

    - name: npm audit
      run: |
        cd smart-admin-web-javascript
        npm audit --audit-level moderate

  # 集成测试环境部署
  integration-test:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    services:
      mysql:
        image: mysql:9.3
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: smart_admin_v3_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-jar
        path: ./artifacts/

    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-dist
        path: ./artifacts/

    - name: Wait for services to be ready
      run: |
        sleep 30
        mysql -h127.0.0.1 -uroot -proot -e "SELECT 1"
        redis-cli -h 127.0.0.1 ping

    - name: Run database migrations
      run: |
        mysql -h127.0.0.1 -uroot -proot smart_admin_v3_test < 数据库SQL脚本/mysql/smart_admin_v3.sql

    - name: Start backend application
      run: |
        java -jar ./artifacts/sa-admin-dev-3.0.0.jar --spring.profiles.active=test &
        sleep 60

    - name: Run integration tests
      run: |
        cd smart-admin-api-java17-springboot3
        mvn test -Dtest=**/*IntegrationTest

    - name: Run API tests
      run: |
        npm install -g newman
        newman run tests/api/collection.json -e tests/api/environment.json

  # 部署到测试环境
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # 这里添加实际的部署脚本

    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # 这里添加冒烟测试脚本

    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # 部署到生产环境
  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # 这里添加生产环境部署脚本

    - name: Run production health checks
      run: |
        echo "Running production health checks..."
        # 这里添加健康检查脚本

    - name: Create deployment tag
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/v${new Date().toISOString().slice(0,10).replace(/-/g, '.')}`,
            sha: context.sha
          })