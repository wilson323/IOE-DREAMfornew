#
# 工作流程:
# 1. 启动测试环境（MySQL、Redis、Nacos）
# 2. 运行集成测试
# 3. 生成测试报告
# 4. 上传测试覆盖率
# ============================================================

name: IOE-DREAM Integration Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # 允许手动触发

env:
  MYSQL_TEST_DATABASE: ioedream_test
  MYSQL_TEST_USERNAME: root
  MYSQL_TEST_PASSWORD: 123456
  REDIS_TEST_DATABASE: 15
  NACOS_TEST_NAMESPACE: test
  NACOS_TEST_GROUP: TEST_GROUP

jobs:
  # ============================================================
  # 考勤服务集成测试
  # ============================================================
  attendance-integration-test:
    name: 考勤服务集成测试
    runs-on: ubuntu-latest

    services:
      mysql-test:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_TEST_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_TEST_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -p${{ env.MYSQL_TEST_PASSWORD }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --volume=/tmp/mysql-test:/docker-entrypoint-initdb.d

      redis-test:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=5

      nacos-test:
        image: nacos/nacos-server:v2.3.0
        env:
          MODE: standalone
          NACOS_AUTH_ENABLE: true
          NACOS_AUTH_TOKEN: SecretKey012345678901234567890123456789012345678901234567890123456789
          JVM_XMS: 256m
          JVM_XMX: 512m
        ports:
          - 8848:8848
        options: >-
          --health-cmd="curl -f http://localhost:8848/nacos/v1/console/health/readiness"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: 等待服务就绪
      run: |
        echo "等待MySQL服务启动..."
        sleep 30
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} -e "SELECT 1"

        echo "等待Redis服务启动..."
        redis-cli -h127.0.0.1 ping

        echo "等待Nacos服务启动..."
        curl -f http://localhost:8848/nacos/v1/console/health/readiness || exit 1

    - name: 初始化测试数据库
      run: |
        echo "创建测试数据库表结构..."
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/01-create-test-database.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/02-create-common-schema.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/03-create-attendance-schema.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/04-create-access-schema.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/05-insert-test-data.sql

    - name: 运行考勤服务集成测试
      run: |
        mvn test \
          -pl microservices/ioedream-attendance-service \
          -Dtest=AttendanceStrategyEndToEndTest \
          -Dspring.profiles.active=test \
          -Dspring.datasource.url=jdbc:mysql://localhost:3306/${{ env.MYSQL_TEST_DATABASE }} \
          -Dspring.datasource.username=${{ env.MYSQL_TEST_USERNAME }} \
          -Dspring.datasource.password=${{ env.MYSQL_TEST_PASSWORD }} \
          -Dspring.data.redis.host=localhost \
          -Dspring.data.redis.port=6379 \
          -Dspring.data.redis.database=${{ env.REDIS_TEST_DATABASE }} \
          -Dspring.cloud.nacos.discovery.server-addr=localhost:8848 \
          -Dspring.cloud.nacos.discovery.namespace=${{ env.NACOS_TEST_NAMESPACE }} \
          -Dspring.cloud.nacos.discovery.group=${{ env.NACOS_TEST_GROUP }}

    - name: 上传测试报告
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: attendance-integration-test-reports
        path: microservices/ioedream-attendance-service/target/surefire-reports/
        retention-days: 30

    - name: 生成测试覆盖率报告
      run: |
        mvn jacoco:report \
          -pl microservices/ioedream-attendance-service

    - name: 上传覆盖率到Codecov
      uses: codecov/codecov-action@v4
      with:
        file: microservices/ioedream-attendance-service/target/site/jacoco/jacoco.xml
        flags: attendance-integration
        name: 考勤服务集成测试覆盖率

  # ============================================================
  # 门禁服务集成测试
  # ============================================================
  access-integration-test:
    name: 门禁服务集成测试
    runs-on: ubuntu-latest

    services:
      mysql-test:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_TEST_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_TEST_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -p${{ env.MYSQL_TEST_PASSWORD }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis-test:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=5

      nacos-test:
        image: nacos/nacos-server:v2.3.0
        env:
          MODE: standalone
          NACOS_AUTH_ENABLE: true
          NACOS_AUTH_TOKEN: SecretKey012345678901234567890123456789012345678901234567890123456789
          JVM_XMS: 256m
          JVM_XMX: 512m
        ports:
          - 8848:8848
        options: >-
          --health-cmd="curl -f http://localhost:8848/nacos/v1/console/health/readiness"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: 等待服务就绪
      run: |
        echo "等待服务启动..."
        sleep 30
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} -e "SELECT 1"
        redis-cli -h127.0.0.1 ping
        curl -f http://localhost:8848/nacos/v1/console/health/readiness || exit 1

    - name: 初始化测试数据库
      run: |
        echo "创建测试数据库表结构..."
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/01-create-test-database.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/02-create-common-schema.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/03-create-attendance-schema.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/04-create-access-schema.sql
        mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_TEST_PASSWORD }} ${{ env.MYSQL_TEST_DATABASE }} < deployment/test-environment/mysql-test-init/05-insert-test-data.sql

    - name: 运行门禁服务集成测试
      run: |
        mvn test \
          -pl microservices/ioedream-access-service \
          -Dtest=AccessMobileEndToEndTest \
          -Dspring.profiles.active=test \
          -Dspring.datasource.url=jdbc:mysql://localhost:3306/${{ env.MYSQL_TEST_DATABASE }} \
          -Dspring.datasource.username=${{ env.MYSQL_TEST_USERNAME }} \
          -Dspring.datasource.password=${{ env.MYSQL_TEST_PASSWORD }} \
          -Dspring.data.redis.host=localhost \
          -Dspring.data.redis.port=6379 \
          -Dspring.data.redis.database=${{ env.REDIS_TEST_DATABASE }} \
          -Dspring.cloud.nacos.discovery.server-addr=localhost:8848 \
          -Dspring.cloud.nacos.discovery.namespace=${{ env.NACOS_TEST_NAMESPACE }} \
          -Dspring.cloud.nacos.discovery.group=${{ env.NACOS_TEST_GROUP }}

    - name: 上传测试报告
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: access-integration-test-reports
        path: microservices/ioedream-access-service/target/surefire-reports/
        retention-days: 30

    - name: 生成测试覆盖率报告
      run: |
        mvn jacoco:report \
          -pl microservices/ioedream-access-service

    - name: 上传覆盖率到Codecov
      uses: codecov/codecov-action@v4
      with:
        file: microservices/ioedream-access-service/target/site/jacoco/jacoco.xml
        flags: access-integration
        name: 门禁服务集成测试覆盖率

  # ============================================================
  # 汇总测试结果
  # ============================================================
  test-summary:
    name: 测试结果汇总
    runs-on: ubuntu-latest
    needs: [attendance-integration-test, access-integration-test]
    if: always()

    steps:
    - name: 下载测试报告
      uses: actions/download-artifact@v4
      with:
        path: test-reports

    - name: 生成测试汇总报告
      run: |
        echo "# IOE-DREAM 集成测试报告" > test-summary.md
        echo "" >> test-summary.md
        echo "## 执行时间" >> test-summary.md
        echo "- 开始时间: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> test-summary.md
        echo "- 分支: ${{ github.ref }}" >> test-summary.md
        echo "- 提交: ${{ github.sha }}" >> test-summary.md
        echo "" >> test-summary.md
        echo "## 测试结果" >> test-summary.md
        echo "- 考勤服务: ${{ needs.attendance-integration-test.result }}" >> test-summary.md
        echo "- 门禁服务: ${{ needs.access-integration-test.result }}" >> test-summary.md
        echo "" >> test-summary.md
        echo "## 测试详情" >> test-summary.md
        echo "- 考勤服务集成测试: 5个测试用例" >> test-summary.md
        echo "- 门禁服务集成测试: 7个测试用例" >> test-summary.md
        echo "- 总计: 12个测试用例" >> test-summary.md

    - name: 发布测试报告
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-summary
        path: test-summary.md

    - name: 测试成功通知
      if: needs.attendance-integration-test.result == 'success' && needs.access-integration-test.result == 'success'
      run: |
        echo "✅ 所有集成测试通过！"

    - name: 测试失败通知
      if: needs.attendance-integration-test.result == 'failure' || needs.access-integration-test.result == 'failure'
      run: |
        echo "❌ 集成测试失败，请查看测试报告！"
        exit 1
