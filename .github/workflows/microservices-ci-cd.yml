name: IOE-DREAM Microservices CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ioedream-microservices

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥å’Œæµ‹è¯•
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run code quality checks
        run: |
          echo "ğŸ” æ‰§è¡Œä»£ç è´¨é‡æ£€æŸ¥..."
          mvn clean compile -q
          mvn spotless:check
          mvn checkstyle:check
          mvn pmd:check
          echo "âœ… ä»£ç è´¨é‡æ£€æŸ¥å®Œæˆ"

      - name: Run unit tests
        run: |
          echo "ğŸ§ª æ‰§è¡Œå•å…ƒæµ‹è¯•..."
          mvn test -Dtest="*Test" --batch-mode --quiet
          echo "âœ… å•å…ƒæµ‹è¯•å®Œæˆ"

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

  # æ„å»ºå¾®æœåŠ¡Dockeré•œåƒ
  build-microservices:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service:
          - ioedream-auth-service
          - ioedream-identity-service
          - ioedream-device-service
          - ioedream-area-service
          - smart-gateway
          - ioedream-access-service
          - ioedream-consume-service
          - ioedream-attendance-service
          - ioedream-video-service
          - ioedream-visitor-service
          - ioedream-notification-service
          - ioedream-file-service
          - ioedream-report-service
          - ioedream-hr-service
          - ioedream-erp-service
          - ioedream-monitor-service
          - ioedream-oa-service
          - ioedream-biometric-service
          - ioedream-system-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build service
        run: |
          echo "ğŸ”¨ æ„å»º ${{ matrix.service }}..."
          cd microservices/${{ matrix.service }}
          mvn clean package -DskipTests
          echo "âœ… ${{ matrix.service }} æ„å»ºå®Œæˆ"

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: microservices/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # æ„å»ºå‰ç«¯å¾®æœåŠ¡
  build-frontend:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        frontend-app:
          - web-main
          - admin-console
          - business-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ å®‰è£…å‰ç«¯ä¾èµ–..."
          cd microservices/frontend/${{ matrix.frontend-app }}
          npm ci
          echo "âœ… ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Build frontend app
        run: |
          echo "ğŸ—ï¸ æ„å»º ${{ matrix.frontend-app }}..."
          cd microservices/frontend/${{ matrix.frontend-app }}
          npm run build
          echo "âœ… ${{ matrix.frontend-app }} æ„å»ºå®Œæˆ"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: microservices/frontend/${{ matrix.frontend-app }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend-${{ matrix.frontend-app }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # æ„å»ºç§»åŠ¨ç«¯åº”ç”¨
  build-mobile:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install HBuilderX CLI
        run: |
          echo "ğŸ“± å®‰è£…HBuilderX CLI..."
          wget https://download1.dcloud.net.cn/HBuilderX.3.8.7.20230703.full.zip
          unzip HBuilderX.3.8.7.20230703.full.zip -d /opt/hbuilderx
          echo "âœ… HBuilderX CLI å®‰è£…å®Œæˆ"

      - name: Build mobile app
        run: |
          echo "ğŸ—ï¸ æ„å»ºç§»åŠ¨ç«¯åº”ç”¨..."
          cd microservices/mobile/uni-app-mobile
          /opt/hbuilderx/cli build --platform app-plus --mode production
          echo "âœ… ç§»åŠ¨ç«¯åº”ç”¨æ„å»ºå®Œæˆ"

      - name: Build and push mobile Docker image
        uses: docker/build-push-action@v5
        with:
          context: microservices/mobile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mobile-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    needs: [build-microservices, build-frontend, build-mobile]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development
        run: |
          echo "ğŸš€ éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ..."
          cd microservices/docker
          ./start-services.sh stop
          ./start-services.sh complete
          echo "âœ… å¼€å‘ç¯å¢ƒéƒ¨ç½²å®Œæˆ"

      - name: Run health checks
        run: |
          echo "ğŸ” æ‰§è¡Œå¥åº·æ£€æŸ¥..."
          cd microservices/docker
          ./health-check.sh --quick
          echo "âœ… å¥åº·æ£€æŸ¥å®Œæˆ"

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod:
    needs: [build-microservices, build-frontend, build-mobile]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ğŸš€ éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ..."
          cd microservices/docker
          ./start-services.sh stop
          ./start-services.sh complete
          echo "âœ… ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å®Œæˆ"

      - name: Run production health checks
        run: |
          echo "ğŸ” æ‰§è¡Œç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥..."
          cd microservices/docker
          ./health-check.sh
          echo "âœ… ç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥å®Œæˆ"

      - name: Generate deployment report
        run: |
          echo "ğŸ“Š ç”Ÿæˆéƒ¨ç½²æŠ¥å‘Š..."
          cd microservices/docker
          ./health-check.sh --report > deployment-report-${{ github.sha }}.html
          echo "âœ… éƒ¨ç½²æŠ¥å‘Šç”Ÿæˆå®Œæˆ"

      - name: Upload deployment report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: microservices/docker/deployment-report-${{ github.sha }}.html

  # å®‰å…¨æ‰«æ
  security-scan:
    needs: [build-microservices]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # æ€§èƒ½æµ‹è¯•
  performance-test:
    needs: [deploy-dev]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run performance tests
        run: |
          echo "âš¡ æ‰§è¡Œæ€§èƒ½æµ‹è¯•..."
          cd tests/performance
          k6 run --out json=results.json load-test.js
          echo "âœ… æ€§èƒ½æµ‹è¯•å®Œæˆ"

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: tests/performance/results.json

  # é€šçŸ¥
  notify:
    needs: [deploy-dev, deploy-prod, security-scan, performance-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy-dev.result == 'success' || needs.deploy-prod.result == 'success'
        run: |
          echo "âœ… CI/CD Pipeline æ‰§è¡ŒæˆåŠŸï¼"
          echo "ğŸ“Š æµ‹è¯•ç»“æœ: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ CI/CD Pipeline æ‰§è¡Œå¤±è´¥ï¼"
          echo "ğŸ“Š æŸ¥çœ‹è¯¦æƒ…: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          exit 1