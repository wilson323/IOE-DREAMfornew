# ===================================================================
# IOE-DREAM 微服务部署配置
# 包含所有11个微服务的Deployment和Service配置
# ===================================================================

# API网关服务
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-gateway
  namespace: ioedream
  labels:
    app: smart-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-gateway
      component: gateway
  template:
    metadata:
      labels:
        app: smart-gateway
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: smart-gateway
          image: ioedream/smart-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: NACOS_SERVER_ADDR
              value: "nacos:8848"
            - name: MYSQL_HOST
              value: "mysql"
            - name: REDIS_HOST
              value: "redis"
          volumeMounts:
            - name: common-config
              mountPath: /app/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: common-config
          configMap:
            name: microservices-common-config

---
apiVersion: v1
kind: Service
metadata:
  name: smart-gateway
  namespace: ioedream
  labels:
    app: smart-gateway
    component: gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: smart-gateway
    component: gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

