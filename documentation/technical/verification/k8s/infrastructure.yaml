# MySQL数据库服务
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: ioedream
  labels:
    app: mysql
    component: database
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
        component: database
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: ioedream
            - name: MYSQL_USER
              value: ioedream
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-config
              mountPath: /etc/mysql/conf.d
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mysql
                - -h
                - localhost
                - -e
                - "SELECT 1"
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mysql-config
          configMap:
            name: mysql-config
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: ioedream
  labels:
    app: mysql
    component: database
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP

# Redis缓存服务
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ioedream
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: cache
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
        - name: redis
          image: redis:6.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
        - name: redis-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ioedream
  labels:
    app: redis
    component: cache
spec:
  selector:
    app: redis
    component: cache
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

# Nacos服务注册与配置中心
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
  namespace: ioedream
  labels:
    app: nacos
    component: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
      component: registry
  template:
    metadata:
      labels:
        app: nacos
        component: registry
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.3.0
          ports:
            - containerPort: 8848
              name: nacos
            - containerPort: 9848
              name: nacos-rpc
          env:
            - name: MODE
              value: "standalone"
            - name: SPRING_DATASOURCE_PLATFORM
              value: "mysql"
            - name: MYSQL_SERVICE_HOST
              value: "mysql"
            - name: MYSQL_SERVICE_PORT
              value: "3306"
            - name: MYSQL_SERVICE_DB_NAME
              value: "nacos_config"
            - name: MYSQL_SERVICE_USER
              value: "root"
            - name: MYSQL_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: JVM_XMS
              value: "256m"
            - name: JVM_XMX
              value: "512m"
          volumeMounts:
            - name: nacos-config
              mountPath: /home/nacos/init.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /nacos/v1/console/health
              port: 8848
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /nacos/v1/console/health
              port: 8848
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: nacos-config
          configMap:
            name: nacos-config

---
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: ioedream
  labels:
    app: nacos
    component: registry
spec:
  selector:
    app: nacos
    component: registry
  ports:
    - name: nacos
      port: 8848
      targetPort: 8848
    - name: nacos-rpc
      port: 9848
      targetPort: 9848
  type: ClusterIP

# Prometheus监控系统
---
