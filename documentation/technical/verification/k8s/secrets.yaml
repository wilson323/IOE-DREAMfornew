# ===================================================================
# IOE-DREAM 微服务Kubernetes Secrets配置
# 用于存储敏感信息，如数据库密码、API密钥等
# ===================================================================

# 数据库认证信息
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: ioedream
  labels:
    app: mysql
    component: database
type: Opaque
data:
  # root123456 (base64 encoded)
  mysql-root-password: cm9vdDEyMzQ1Ng==
  # ioedream123 (base64 encoded)
  mysql-password: aW9lZHJlYW0xMjM=

# Redis认证信息
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: ioedream
  labels:
    app: redis
    component: cache
type: Opaque
data:
  # redis123 (base64 encoded)
  redis-password: cmVkaXMxMjM=

# JWT密钥
