  # MinIO AccessKey (base64 encoded)
  minio-access-key: bWluaW9hZG1pbg==
  # MinIO SecretKey (base64 encoded)
  minio-secret-key: bWluaW9wYXNzd29yZA==

# SSL证书 (如果需要)
---
apiVersion: v1
kind: Secret
metadata:
  name: ssl-certificates
  namespace: ioedream
  labels:
    app: ingress
    component: security
type: kubernetes.io/tls
data:
  # 这里应该放置实际的SSL证书和私钥的base64编码内容
  # tls.crt: <base64-encoded-certificate>
  # tls.key: <base64-encoded-private-key>