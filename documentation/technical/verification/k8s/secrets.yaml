# Grafana数据库认证
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: ioedream
  labels:
    app: grafana
    component: monitoring
type: Opaque
data:
  # grafana123 (base64 encoded)
  grafana-password: Z3JhZmFuYTEyMw==
  # admin123 (base64 encoded)
  admin-password: YWRtaW4xMjM=

# 文件存储配置
---
apiVersion: v1
kind: Secret
metadata:
  name: storage-secret
  namespace: ioedream
  labels:
    app: microservices
    component: storage
type: Opaque
data:
  # 阿里云OSS AccessKey (示例)
  oss-access-key: b3NzLWFjY2Vzcy1rZXktMTIzNA==
