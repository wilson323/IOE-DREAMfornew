apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: ioedream
  labels:
    app: microservices
    component: security
type: Opaque
data:
  # IOE-DREAM-JWT-SECRET-KEY-2024 (base64 encoded)
  jwt-secret: SU9FLURSRUFNLUpXVC1TRUNSRVQtS0VZLTIwMjQ=

# 第三方API密钥
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: ioedream
  labels:
    app: microservices
    component: external-apis
type: Opaque
data:
  # 微信支付API密钥 (示例)
  wechat-pay-key: d2VjaGF0LXBheS1zZWNyZXQta2V5LTEyMzQ=
