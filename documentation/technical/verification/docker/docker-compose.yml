      start_period: 90s
    labels:
      - "com.ioedream.component=authentication"
      - "com.ioedream.service=ioedream-auth-service"
      - "prometheus.io.scrape=true"
      - "prometheus.io.port=8080"
      - "prometheus.io.path=/actuator/prometheus"

  # 身份权限服务
