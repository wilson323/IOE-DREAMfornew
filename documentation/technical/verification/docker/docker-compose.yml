      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: IOE-DREAM-JWT-SECRET-KEY-2024
      TZ: Asia/Shanghai
    ports:
      - "8081:8080"
    volumes:
      - ./logs/auth:/app/logs
    networks:
      - ioedream-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
