# ===================================================================
# IOE-DREAM 微服务Docker Compose配置
# 用于本地开发和测试环境的容器编排
# ===================================================================

version: '3.8'

# 网络配置
networks:
  ioedream-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷配置
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  mysql_logs:
    driver: local
  mysql_slowlog:
    driver: local

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ioedream-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: ioedream
      MYSQL_USER: ioedream
      MYSQL_PASSWORD: ioedream123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - mysql_slowlog:/var/log/mysql/slow
      - ./init:/docker-entrypoint-initdb.d
      - ./mysql:/etc/mysql/conf.d
    networks:
      - ioedream-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=1000
      --innodb-buffer-pool-size=1G
      --slow-query-log=1
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.ioedream.component=database"
      - "com.ioedream.service=mysql"

  # Redis缓存
  redis:
    image: redis:6.2-alpine
    container_name: ioedream-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    networks:
      - ioedream-network
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "com.ioedream.component=cache"
      - "com.ioedream.service=redis"

  # Nacos注册中心
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: ioedream-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root123456
      MYSQL_SERVICE_PORT: 3306
      NACOS_AUTH_ENABLE: false
      JVM_XMS: 256m
      JVM_XMX: 512m
      TZ: Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - ./nacos:/home/nacos/logs
    networks:
      - ioedream-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.ioedream.component=registry"
      - "com.ioedream.service=nacos"

  # API网关
  smart-gateway:
    image: ioedream/smart-gateway:latest
    container_name: ioedream-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_SERVER_ADDR: nacos:8848
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./logs/gateway:/app/logs
    networks:
      - ioedream-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    labels:
      - "com.ioedream.component=gateway"
      - "com.ioedream.service=smart-gateway"
      - "prometheus.io.scrape=true"
      - "prometheus.io.port=8080"
      - "prometheus.io.path=/actuator/prometheus"

  # 认证服务
  ioedream-auth-service:
    image: ioedream/ioedream-auth-service:latest
    container_name: ioedream-auth
    restart: unless-stopped
    environment:
