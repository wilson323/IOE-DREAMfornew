groups:
  - name: service_alerts
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{application=~"ioedream-.*"} == 0
        for: 1m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "服务下线"
          description: "服务 {{ $labels.application }} 已下线"

      - alert: HighErrorRate
        expr: (sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (application) / sum(rate(http_server_requests_seconds_count[5m])) by (application)) * 100 > 5
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "错误率过高"
          description: "服务 {{ $labels.application }} 错误率: {{ $value }}%"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le, application)) > 1
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "响应时间过长"
          description: "服务 {{ $labels.application }} P95响应时间: {{ $value }}s"

      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "内存使用率过高"
          description: "服务 {{ $labels.application }} 内存使用率: {{ $value }}%"

