# Redis 测试环境配置文件
# 端口: 6379 (容器内部)
# 数据库: 16个数据库，测试使用 database 15

# 网络配置
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
tcp-keepalive 60

# 内存配置（测试环境使用较小值）
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置（测试环境禁用RDB和AOF以加快速度）
save ""
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-test.rdb
dir /data

# AOF配置（测试环境禁用）
appendonly no
appendfilename "appendonly-test.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 数据库数量
databases 16

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端配置
maxclients 10000

# 测试环境优化
# 禁用THP以降低延迟
disable-thp yes
