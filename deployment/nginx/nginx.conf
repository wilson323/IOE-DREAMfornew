# IOE-DREAM 生产环境 Nginx 主配置文件
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件驱动模块配置
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP模块配置
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式定义
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 文件上传大小限制
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    # Gzip压缩配置
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    gzip_vary on;
    gzip_proxied any;

    # 缓存配置
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:100m max_size=1g inactive=60m use_temp_path=off;

    # 限流配置
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # 上游服务器配置
    upstream gateway_backend {
        least_conn;
        server gateway-service:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream web_admin_backend {
        server web-admin:80;
        keepalive 32;
    }

    # HTTPS重定向配置
    server {
        listen 80;
        server_name _;
        return 301 https://$server_name$request_uri;
    }

    # 包含站点配置文件
    include /etc/nginx/conf.d/*.conf;
}