---
# HPA - 水平自动扩缩容
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ioedream-common-service-hpa
  namespace: ioe-dream-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ioedream-common-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ioedream-common-service-hpa
  namespace: ioe-dream-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ioedream-common-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
---
# 服务监控
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ioedream-common-service-monitor
  namespace: ioe-dream-monitoring
  labels:
    app: ioedream-common-service
spec:
  selector:
    matchLabels:
      app: ioedream-common-service
  namespaceSelector:
    matchNames:
    - ioe-dream-staging
    - ioe-dream-production
  endpoints:
  - port: management
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
---
# Pod中断预算
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ioedream-common-service-pdb
  namespace: ioe-dream-staging
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ioedream-common-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ioedream-common-service-pdb
  namespace: ioe-dream-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ioedream-common-service