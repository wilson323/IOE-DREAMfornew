---
apiVersion: v1
kind: Service
metadata:
  name: ioedream-common-service
  namespace: ioe-dream-staging
  labels:
    app: ioedream-common-service
    version: latest
    environment: staging
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8088"
    prometheus.io/path: "/actuator/prometheus"
    spring.boot.admin.url: "http://admin-server:8888"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8088
    targetPort: 8088
    protocol: TCP
  - name: management
    port: 8089
    targetPort: 8089
    protocol: TCP
  selector:
    app: ioedream-common-service
---
apiVersion: v1
kind: Service
metadata:
  name: ioedream-common-service
  namespace: ioe-dream-production
  labels:
    app: ioedream-common-service
    version: latest
    environment: production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8088"
    prometheus.io/path: "/actuator/prometheus"
    spring.boot.admin.url: "http://admin-server:8888"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8088
    targetPort: 8088
    protocol: TCP
  - name: management
    port: 8089
    targetPort: 8089
    protocol: TCP
  selector:
    app: ioedream-common-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ioedream-common-service
  namespace: ioe-dream-staging
  labels:
    app: ioedream-common-service
    version: latest
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ioedream-common-service
  template:
    metadata:
      labels:
        app: ioedream-common-service
        version: latest
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8088"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: ioedream-common-service
        image: ghcr.io/your-org/ioedream-common-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8088
          name: http
          protocol: TCP
        - containerPort: 8089
          name: management
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "staging"
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        - name: APP_VERSION
          value: "1.0.0"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # 数据库配置
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: host
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: port
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: database
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
        # Redis配置
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
        # Nacos配置
        - name: NACOS_SERVER_ADDR
          valueFrom:
            configMapKeyRef:
              name: nacos-config
              key: server-addr
        - name: NACOS_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: nacos-config
              key: namespace
        - name: NACOS_GROUP
          valueFrom:
            configMapKeyRef:
              name: nacos-config
              key: group
        - name: NACOS_USERNAME
          valueFrom:
            secretKeyRef:
              name: nacos-credentials
              key: username
        - name: NACOS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nacos-credentials
              key: password
        # JWT配置
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-config-secrets
              key: jwt-secret
        - name: DATA_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-config-secrets
              key: data-encryption-key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        - name: temp-volume
          mountPath: /app/temp
        - name: jvm-dumps
          mountPath: /app/dumps
      volumes:
      - name: config-volume
        configMap:
          name: ioe-dream-config
      - name: logs-volume
        emptyDir: {}
      - name: temp-volume
        emptyDir: {}
      - name: jvm-dumps
        emptyDir: {}
      imagePullSecrets:
      - name: registry-credentials
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ioedream-common-service
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "service"
        operator: "Equal"
        value: "ioedream"
        effect: "NoSchedule"
---
