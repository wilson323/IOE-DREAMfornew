<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理 - 消费管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/menu.js" defer></script>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .content-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            margin-bottom: var(--space-xl);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils fa-lg"></i>
                <div>
                    <div class="sidebar-title">消费管理系统</div>
                    <div class="sidebar-subtitle">Consumption Hub</div>
                </div>
            </div>
            <div class="sidebar-menu">
                <!-- 菜单将由 menu.js 自动生成 -->
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="header">
                <h1>设备管理</h1>
                <div class="header-actions">
                    <button class="btn btn-outline">
                        <i class="fas fa-bell"></i>
                        通知
                    </button>
                    <div class="user-info">
                        <div>
                            <div style="font-weight: 600;">系统管理员</div>
                            <div style="font-size: 12px; color: var(--gray-500);">在线</div>
                        </div>
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容 -->
            <div class="content">
                <!-- 设备列表 -->
                <section class="content-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl);">
                        <div>
                            <h2 style="font-size: var(--text-xl); font-weight: 600; color: var(--gray-900);">终端设备</h2>
                            <p style="color: var(--gray-600); margin-top: var(--space-xs);">8 台设备在线</p>
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            添加设备
                        </button>
                    </div>

                    <!-- 设备网格 -->
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--space-xl);">
                        <div style="background: var(--gray-50); border-radius: var(--radius-lg); padding: var(--space-xl); border: 1px solid var(--gray-200);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
                                <h3 style="font-weight: 600; color: var(--gray-900);">消费终端 #001</h3>
                                <div style="width: 12px; height: 12px; background: var(--success); border-radius: 50%;"></div>
                            </div>
                            <p style="color: var(--gray-600); font-size: var(--text-sm); margin-bottom: var(--space-md);">第一食堂 - 1号窗口</p>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-md);">
                                <div style="text-align: center; padding: var(--space-sm); background: white; border-radius: var(--radius);">
                                    <div style="font-weight: 700; color: var(--gray-900);">246</div>
                                    <div style="font-size: var(--text-xs); color: var(--gray-500);">今日交易</div>
                                </div>
                                <div style="text-align: center; padding: var(--space-sm); background: white; border-radius: var(--radius);">
                                    <div style="font-weight: 700; color: var(--gray-900);">99.2%</div>
                                    <div style="font-size: var(--text-xs); color: var(--gray-500);">在线率</div>
                                </div>
                            </div>
                        </div>

                        <div style="background: var(--gray-50); border-radius: var(--radius-lg); padding: var(--space-xl); border: 1px solid var(--gray-200);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
                                <h3 style="font-weight: 600; color: var(--gray-900);">消费终端 #002</h3>
                                <div style="width: 12px; height: 12px; background: var(--success); border-radius: 50%;"></div>
                            </div>
                            <p style="color: var(--gray-600); font-size: var(--text-sm); margin-bottom: var(--space-md);">第一食堂 - 2号窗口</p>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-md);">
                                <div style="text-align: center; padding: var(--space-sm); background: white; border-radius: var(--radius);">
                                    <div style="font-weight: 700; color: var(--gray-900);">189</div>
                                    <div style="font-size: var(--text-xs); color: var(--gray-500);">今日交易</div>
                                </div>
                                <div style="text-align: center; padding: var(--space-sm); background: white; border-radius: var(--radius);">
                                    <div style="font-weight: 700; color: var(--gray-900);">98.7%</div>
                                    <div style="font-size: var(--text-xs); color: var(--gray-500);">在线率</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('设备管理页面加载完成');
        });
    </script>
</body>
</html>
