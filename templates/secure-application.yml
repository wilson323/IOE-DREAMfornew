# IOE-DREAM 安全配置模板
# 基于Nacos加密配置的企业级安全标准

spring:
  application:
    name: ${SERVICE_NAME:your-service-name}
    version: ${SERVICE_VERSION:1.0.0}
    environment: ${SPRING_PROFILES_ACTIVE:dev}

  # Nacos配置中心
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD}  # 必须使用加密配置
        enabled: true
        register-enabled: true
        heartbeat:
          enabled: true
          interval: 30
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:IOE-DREAM}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD}  # 必须使用加密配置
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: common-security-config.yaml
            group: SHARED_CONFIG
            refresh: true
          - data-id: common-database-config.yaml
            group: SHARED_CONFIG
            refresh: true
          - data-id: common-cache-config.yaml
            group: SHARED_CONFIG
            refresh: true

  # 数据源安全配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/ioedream?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}  # 可以使用环境变量
    password: ${DB_PASSWORD}  # 必须使用Nacos加密配置
    druid:
      # 基础配置
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

      # 安全配置
      filters:
        config:
          enabled: true
          connection-properties: |
            config.decrypt=true;
            config.decrypt.key=${nacos.config.key};
            config.decrypt.error=false
        stat:
          enabled: true
          slow-sql-millis: 1000
          log-slow-sql: true
        wall:
          enabled: true
          config:
            multi-statement-allow: false
            none-base-statement-allow: false

  # Redis安全配置
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD}  # 必须使用Nacos加密配置
    database: ${REDIS_DATABASE:0}
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 3000

  # 加密配置支持
  config:
    import: optional:classpath:security-config.yml

# 加密配置密钥
nacos:
  config:
    key: ${NACOS_CONFIG_KEY}  # 从环境变量或安全文件读取
    error: false

# 安全配置
security:
  encryption:
    enabled: ${CONFIG_ENCRYPTION_ENABLED:true}
    error: ${CONFIG_ENCRYPTION_ERROR:false}

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
      health:
        show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    com.alibaba.nacos: INFO
    org.springframework.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"