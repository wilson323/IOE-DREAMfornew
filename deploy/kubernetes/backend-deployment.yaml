# IOE-DREAM智慧园区一卡通管理平台 - 后端服务集群部署配置

apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-admin-api
  namespace: ioe-dream
  labels:
    app: smart-admin-api
    version: v3.0.0
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smart-admin-api
  template:
    metadata:
      labels:
        app: smart-admin-api
        version: v3.0.0
        component: backend
    spec:
      containers:
      - name: smart-admin-api
        image: ioe-dream/smart-admin-api:3.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 1024
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "postgresql-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "smart_admin_v3"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: REDIS_HOST
          value: "redis-cluster"
        - name: REDIS_PORT
          value: "6389"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: ENCRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: encrypt-key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 1024
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 1024
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: app-config
      - name: logs-volume
        emptyDir: {}
      nodeSelector:
        node-type: application
      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - smart-admin-api
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: smart-admin-api-service
  namespace: ioe-dream
  labels:
    app: smart-admin-api
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 1024
    targetPort: 1024
    protocol: TCP
  selector:
    app: smart-admin-api

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: smart-admin-api-monitor
  namespace: ioe-dream
  labels:
    app: smart-admin-api
    component: backend
spec:
  selector:
    matchLabels:
      app: smart-admin-api
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smart-admin-api-hpa
  namespace: ioe-dream
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smart-admin-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: smart-admin-api-pdb
  namespace: ioe-dream
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: smart-admin-api