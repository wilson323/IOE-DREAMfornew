# IOE-DREAM 完整项目 Docker Compose 配置
# 包含所有基础设施服务和微服务
# 注意: Docker Compose v2+ 不再需要 version 字段

services:
  # ==================== 基础设施服务 ====================
  
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ioedream-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root1234}
      MYSQL_DATABASE: ioedream
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployment/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root1234}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ioedream-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: ioedream-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      # 修复：健康检查需要提供Redis密码
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-redis123} ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ioedream-network

  # 数据库自动初始化服务
  # 按顺序执行 deployment/mysql/init/ 目录下的所有SQL文件
  db-init:
    image: mysql:8.0
    container_name: ioedream-db-init
    environment:
      MYSQL_PWD: ${MYSQL_ROOT_PASSWORD:-root1234}
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        set -e
        echo '=========================================='
        echo '  IOE-DREAM 数据库初始化服务'
        echo '=========================================='
        echo ''
        echo '[1/3] 等待MySQL服务就绪...'
        max_retries=30
        retry_count=0
        until mysql -h mysql -uroot -e 'SELECT 1' > /dev/null 2>&1; do
          retry_count=$$((retry_count + 1))
          if [ $$retry_count -ge $$max_retries ]; then
            echo '错误: MySQL连接超时!'
            exit 1
          fi
          echo "  等待MySQL... ($$retry_count/$$max_retries)"
          sleep 3
        done
        echo '  MySQL已就绪 ✓'
        echo ''
        echo '[2/3] 执行数据库初始化脚本...'
        for sql_file in /init-sql/*.sql; do
          if [ -f "$$sql_file" ]; then
            echo "  执行: $$(basename $$sql_file)"
            mysql -h mysql -uroot < "$$sql_file"
            echo "    完成 ✓"
          fi
        done
        echo ''
        echo '[3/3] 验证数据库状态...'
        echo '  检查ioedream数据库:'
        IOEDREAM_TABLES=$$(mysql -h mysql -uroot -N -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA='ioedream';" 2>/dev/null || echo '0')
        echo "    表数量: $$IOEDREAM_TABLES"
        echo '  检查nacos数据库:'
        NACOS_TABLES=$$(mysql -h mysql -uroot -N -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA='nacos';" 2>/dev/null || echo '0')
        echo "    表数量: $$NACOS_TABLES"
        if [ "$$NACOS_TABLES" -lt 10 ]; then
          echo '警告: Nacos表数量不足，可能初始化不完整!'
        fi
        echo ''
        echo '=========================================='
        echo '  数据库初始化完成!'
        echo '=========================================='
    volumes:
      - ./deployment/mysql/init:/init-sql:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ioedream-network
    restart: "no"

  # Nacos注册中心
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: ioedream-nacos
    environment:
      # 运行模式
      - MODE=standalone
      # 数据库配置 - 与MySQL服务保持一致
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root1234}
      # 内置数据库连接池优化（解决启动缓慢问题）
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=10000&socketTimeout=30000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      # 认证配置
      - NACOS_AUTH_ENABLE=true
      - NACOS_AUTH_TOKEN=${NACOS_AUTH_TOKEN:-SecretKey012345678901234567890123456789012345678901234567890123456789}
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      # JVM配置优化（增加内存以避免OOM）
      - JVM_XMS=512m
      - JVM_XMX=1024m
      - JVM_XMN=256m
      - TZ=Asia/Shanghai
    mem_limit: 1536m
    mem_reservation: 1024m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/data
      - nacos_logs:/home/nacos/logs
    healthcheck:
      # 修复：使用TCP端口检查（Nacos镜像不包含wget/curl，但支持TCP检查）
      # Nacos 2.3.0 健康检查：检查8848端口是否可访问
      # 如果端口开放且Nacos进程运行，则认为健康
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/8848' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - ioedream-network

  # ==================== 微服务 ====================

  # API网关服务
  gateway-service:
    build:
